<!DOCTYPE html>
<html>
<head>
    <title>Simple Auth System </title>
</head>
<body>
    {% block content %}
    <div style="text-align: center;" style="background-color:aliceblue;">
        <h1>MEDWINS HOMEPAGE</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            
        {% else %}
            <a href="{% url 'login_url' %}">Login</a>
            <a href="{% url 'register_url' %}">Register</a> 
        {% endif %}
    </div>    
    {% endblock %}

</body>
</html>
